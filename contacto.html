    <h1 class="fw-300 centrar-texto"> Contacto</h1> 
    <img src="imagenes/contacto princiapl.jpeg" width="100%" alt="imagen prinpipal">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto"> Llena el formulario de contacto</h2>

        <form class="contacto" action="">
        <fieldset>
            <Legend> Información Personal</Legend>
            <label for="nombre"> Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu Nombre">

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Tu correo electrónico" required>

            <label for="teléfono"> Teléfono:</label>
            <input type="tel" id="Teléfono" placeholder="Tu Teléfono">

            <label for="mensaje"> Mensaje:</label>
            <textarea id="mensaje"></textarea>

        </fieldset>

        <fieldset>
            <Legend> Información Sobre Porpiedad</Legend>

            <label for="opciones">Vende o Compra</label>
            <select id="opciones">
                <option value="" disabled selected>--Seleccione--</option>
                <option value="">Compra</option>
                <option value="">Venda</option>
            </select>
            
            <label for="cantidad"> Cantidad:</label>
            <input type="number" id="cantidad">
           

        </fieldset>   
        
        <fieldset>
            <Legend> Contacto</Legend>

            <p> Como desea ser contactado:
            <div class="forma-contacto">
                <label for="teléfono">Teléfono</label>
                <input type="radio" name="contacto"  value="teléfono"  id="teléfono">
                <label for="correo">E-mail</label>
                <input type="radio" name="contacto" value="correo" id="correo">
            </div>
            </p>

            <p>Si eligió Teléfono, elija la fecha y la hora </p>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha">
            <label for="hora">Hora:</label>
            <input type="time" id="hora">

        </fieldset> 

            <input type="submit" value="Enviar" class="boton boton-verde">

        </form>


    </main>
